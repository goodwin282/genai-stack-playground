apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
  namespace: genai-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      containers:
      - name: openwebui
        image: ghcr.io/open-webui/open-webui:latest
        ports:
        - containerPort: 8080
        env:
        - name: WEBUI_AUTH
          value: "false"
        - name: API_BASE_URL
          value: "http://litellm:11434"
---
apiVersion: v1
kind: Service
metadata:
  name: openwebui
  namespace: genai-platform
spec:
  selector:
    app: openwebui
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openwebui-ingress
  namespace: genai-platform
spec:
  rules:
  - host: openwebui.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openwebui
            port:
              number: 80